<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>State of MapServer 2021</title>

    <link rel="stylesheet" href="dist/reset.css">
    <link rel="stylesheet" href="dist/reveal.css">
    <link rel="stylesheet" href="dist/theme/beige.css">

    <!-- Theme used for syntax highlighted code -->
    <!-- C:\Python38\python -m http.server --directory=D:\TFS\Lgcsb\Main\JS\PmsJS2\lib\cpsi-mapview\presentation -->

</head>
<body>
    <div class="reveal">
        <div class="slides">
            <section data-external="content/introduction.html"></section>
            <section data-external="content/releases.html"></section>
            <section data-external="content/ecosystem.html"></section>
            <section data-external="content/involvement.html"></section>
            <section data-external="content/future.html"></section>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
        // More info about initialization & config:
        // - https://revealjs.com/initialization/
        // - https://revealjs.com/config/
        Reveal.initialize({
            hash: true,

            // Learn about plugins: https://revealjs.com/plugins/
            plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
            dependencies: [
                {
                    src: 'plugin/external/external.js',
                    condition: function () {
                        return !!document.querySelector('[data-external],[data-external-replace]');
                    }
                }
            ]
        });
    </script>
